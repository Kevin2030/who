<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache,must-revalidate">
<meta name="format-detection" content="telephone=no,email=no">
<meta name=viewport content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1, minimal-ui">
<title>到底是谁</title>
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/ready.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<img onclick="self.location=document.referrer;" src="img/back.png">
			<article class="title">输入答案</article>
		</header>
		<img class="bg" src="img/world-bg.jpg">
		<section class="main">
			<div class="user-img rollIn animated"><img src="img/user.png"></div>
			<article class="user-name zoomInUp animated">高露洁</article>
			<textarea class="enter-answer fadeInDown animated" placeholder="写下你和ta都知道的人名, 让对方猜猜吧" rows="" cols=""></textarea>
			<div onclick="game()" class="start bounceInDown animated">开始游戏</div>
			<div class="tips zoomInUp animated">
				<p>想不到名字? 试试最近大家热搜的名字:</p>
				<p>王铮亮, 古巨基, 黄晓明, 王宝强</p>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/location.js"></script>
</body>
</html>
