<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache,must-revalidate">
<meta name="format-detection" content="telephone=no,email=no">
<meta name=viewport content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1, minimal-ui">
<title>到底是谁</title>
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/charge.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<img onclick="self.location=document.referrer;" src="img/back.png">
			<article class="title">充值</article>
		</header>
		<section class="main">
			<ul>
				<li class="bounceInLeft animated">
					<p class="gold-num">
						<span>6</span>
					</p>
					<p class="gold">6个金币</p>
					<p class="rmb" onclick="pay(6,6)">￥6元</p>
				</li>
				<li class="bounceInRight animated">
					<p class="gold-num">
						<span>12</span>
					</p>
					<p class="gold">12个金币</p>
					<p class="rmb" onclick="pay(12,12)">￥12元</p>
				</li>
				<li class="bounceInLeft animated">
					<p class="gold-num">
						<span>24</span>
					</p>
					<p class="gold">24个金币</p>
					<p class="rmb" onclick="pay(24,24)">￥24元</p>
				</li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="js/location.js"></script>
</body>
</html>
