<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache,must-revalidate">
<meta name="format-detection" content="telephone=no,email=no">
<meta name=viewport content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1, minimal-ui">
<title>到底是谁</title>
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/world.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<article class="title">选择对手</article>
			<img class="me" onclick="me()" src="img/me.png">
			<article class="create" onclick="ready()">创建游戏</article>
		</header>
		<img class="bg" src="img/world-bg.jpg">
		<section class="main">
			<nav class="rank-name zoomInDown animated">
				<ul>
					<li class="left hover" onclick="changeRank(1)">好友排行榜</li>
					<li class="right" onclick="changeRank(2)">世界排行榜</li>
				</ul>
			</nav>
			<section class="no-friend" style="display: block;">
				<article class="word-friend fadeInDown animated">暂无好友, 邀请好友立刻开始游戏</article>
				<div class="buttom fadeInUp animated">
					<ul>
						<li onclick="world()">
							<p><img src="img/weixin.png"></p>
							<p class="word">微信</p>
						</li>
						<li onclick="world()">
							<p><img src="img/qq.png"></p>
							<p class="word">QQ</p>
						</li>
						<li onclick="world()">
							<p><img src="img/sina.png"></p>
							<p class="word">新浪微博</p>
						</li>
						<li onclick="world()">
							<p><img src="img/mbm.png"></p>
							<p class="word">美不美</p>
						</li>
					</ul>
				</div>
			</section>
			<section class="has-friend" style="display: none;">
				<ul>
					<li class="fadeInRight animated">
						<div class="rank">1</div>
						<div class="user-img"><img src="img/me.png"></div>
						<div class="user-info">
							<div class="info-top">
								<div class="user-name">A-Rune</div>
								<div class="game-state">等待中</div>
							</div>
							<div class="info-bottom">胜率: 90% 成功: 09 失败: 01</div>
						</div>
						<div class="game-start">
							<p onclick="ready()">一起玩</p>
						</div>
					</li>
					<li class="fadeInRight animated">
						<div class="rank">2</div>
						<div class="user-img"><img src="img/me.png"></div>
						<div class="user-info">
							<div class="info-top">
								<div class="user-name">A-Rune</div>
								<div class="game-state">等待中</div>
							</div>
							<div class="info-bottom">胜率: 90% 成功: 09 失败: 01</div>
						</div>
						<div class="game-start">
							<p onclick="ready()">一起玩</p>
						</div>
					</li>
					<li class="fadeInRight animated">
						<div class="rank">3</div>
						<div class="user-img"><img src="img/me.png"></div>
						<div class="user-info">
							<div class="info-top">
								<div class="user-name">A-Rune</div>
								<div class="game-state gameing">游戏中</div>
							</div>
							<div class="info-bottom">胜率: 90% 成功: 09 失败: 01</div>
						</div>
						<div class="game-start">
							<p style="display: none;" onclick="ready()">一起玩</p>
						</div>
					</li>
				</ul>
			</section>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/world.js"></script>
	<script type="text/javascript" src="js/location.js"></script>
</body>
</html>
