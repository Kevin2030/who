			<article class="question">游戏玩法</article>
			<article class="answer">双方轮流提问，从对方口中获得线索，推理出对方写下的人名，即为游戏获胜。</article>
			<article class="question">游戏规则</article>
			<article class="answer">游戏开始时，A进行疑问句提问，B针对A的问题进行回答，”是“，”否“或“不知道”。</article>
			<article class="answer">如B回答“是”，或“不知道"则A可继续提问。</article>
			<article class="answer">如Ｂ回答“不是”，则轮到Ｂ向Ａ进行提问。</article>
			<article class="answer">先猜出名字者，获得游戏胜利。</article>
			<article class="question">道具说明</article>
			<article class="answer">延时30S：可将使用当前回合时间数延长30秒</article>
			<article class="answer">查看字数：可以查看答案字数</article>
			<article class="answer">回合逆转：立刻逆转提问，及回答的回合</article>
			<article class="answer">查看聊天记录：可查看双方聊天记录10S</article>
